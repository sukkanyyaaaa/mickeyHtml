<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mickey Mouse Restaurant-2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, blue, lightblue);
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    h1 {
      color: white;
      margin-bottom: 5px;
    }

    h2 {
      color: white;
      margin-top: 0;
      font-weight: normal;
    }

    .slider {
      position: relative;
      width: 500px;
      height: 300px;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid white;
      border-radius: 10px;
      background-color: whitesmoke;
    }

    .slider img {
      position: absolute;
      width: 500px;
      height: 300px;
      left: 0;
      top: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider img.active {
      opacity: 1;
    }

    .extra-images {
      margin-top: 30px;
    }

    .extra-images img {
      width: 150px;
      margin: 0 20px;
      vertical-align: middle;
      border: 2px solid #fff;
      border-radius: 5px;
    }

    footer {
      margin-top: 30px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mickey Mouse Restaurant - 2</h1>
    <h2>Get The Delicious Roasted Chicken Right At Your Door</h2>

    <div class="slider">
      <img src="chickenplate.jpg" alt="Chicken Plate" class="active" />
      <img src="chickenroast.jpg" alt="Chicken Roast" />
    </div>

    <div class="extra-images">
      <img src="Money_Quest.jpg" alt="Money_Quest" />
      <img src="mickey.jpeg.png" alt="Mickey Cartoon" />
    </div>
  </div>

  <form style="text-align: center; margin-top: 20px;">
    <label for="name">Enter your Name:</label>
    <input type="text" name="name" id="name"><br><br>

    <label>Choose the taste:</label><br>
    <input type="checkbox" name="taste" value="halal"> Halal<br>
    <input type="checkbox" name="taste" value="spicy"> Spicy<br>
    <input type="checkbox" name="taste" value="salad"> With Salad<br><br>

    <label>Choose the size:</label><br>
    <input type="radio" name="size" value="whole"> Whole<br>
    <input type="radio" name="size" value="half"> Half<br>
    <input type="radio" name="size" value="quarter"> Quarter<br><br>

    <label for="delivery">Choose the mode of delivery:</label>
    <select name="delivery" id="delivery">
      <option value="same_day">Same day - after 3 hours of the order</option>
      <option value="next_day">Next day - afternoon</option>
      <option value="next_week">Next week</option>
    </select><br><br>
  </form>

  <script>
    const images = document.querySelectorAll(".slider img");
    let currentIndex = 0;

    function changeSlide() {
      images[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add("active");
    }

    setInterval(changeSlide, 3000);
  </script>
</body>
</html>
